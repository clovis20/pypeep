{% extends 'base.html' %}

{% block content %}

    <div class='container text-center'>
        <div class='row'>
            <div class='col-8'>

    <h1>Peeps!</h1><br/>

    {% for peep in peeps %}

        <div class="alert alert-dark" role="alert">
            {{ peep.body }}<br/>
            <small class="text-muted">
                ({{ peep.created_at }}) By 
                @{{ peep.user.username }}
            </small>
            
        </div><br/><br/>  

    {% endfor %}

    </div>

    <div class='col-4'>
    <br/><br/><br/>
    {% if form %}
    <form method=POST>
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-secondary">Peep!</button>
      </form>
    {% endif %}
    </div>

{% endblock %}
